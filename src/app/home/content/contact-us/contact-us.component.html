<section class="contactUs" id="contactUs">
    <div class="container py-5 text-center">
        <p class="headOfSerction py-4">
            Contact Us
        </p>
        <div class="row" id="rowContactUs" dir="auto">

            <div class="col-md-8 m-auto contactUs-form pb-4 pt-5">
                <form [formGroup]="contactForm" (ngSubmit)="submit()">
                    <div class=" mb-3">
                        <input type="text" class="form-control input-color" placeholder="Name...…….." aria-label="Name...…….."
                            name="name" formControlName="name" [(ngModel)]="name"
                            [ngClass]="{ 'is-invalid': formSubmitted && f.name.errors?.required }">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="email" class="form-control email-contact-us input-color"
                                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email...…….."
                                    name="email" formControlName="email" [(ngModel)]="email"
                                    [ngClass]="{ 'is-invalid': formSubmitted && f.email.errors?.required }">
                                <div id="emailHelp" class="form-text input-color">We'll never share your email with anyone else.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="number" class="form-control email-contact-us input-color"
                                    aria-describedby="basic-addon1" placeholder="Phone Number...…….." name="phone"
                                    formControlName="phone" [(ngModel)]="phone"
                                    [ngClass]="{ 'is-invalid': formSubmitted && f.phone.errors?.required }">
                            </div>
                        </div>
                    </div>
                    <textarea class="form-control input-color" name="message" id="message" cols="20" rows="5"
                        placeholder="Your Message...………………………………..." name="message" formControlName="message"
                        [(ngModel)]="message"></textarea>
                    <button type="submit" class="blob-btn">Send
                        <span class="blob-btn__inner">
                            <span class="blob-btn__blobs">
                                <span class="blob-btn__blob"></span>
                                <span class="blob-btn__blob"></span>
                                <span class="blob-btn__blob"></span>
                                <span class="blob-btn__blob"></span>
                            </span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
